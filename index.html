<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📘 LegalLexicon</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #4b5563;
      font-size: 1.1rem;
    }

    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem auto;
      flex-wrap: wrap;
    }

    .filters button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #e5e7eb;
      color: #111827;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filters button.active {
      background-color: #2563eb;
      color: white;
    }

    .voice-selector {
      margin: 1rem auto;
      text-align: center;
    }

    .voice-selector select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: border 0.3s ease;
    }

    .card.saved {
      border: 2px solid #15fa20;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      display: inline;
    }

    .card p {
      font-size: 1.2rem;
      text-align: right;
      color: #374151;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .star-btn {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      color: #9ca3af;
    }

    .star-btn.saved {
      color: #15fa20;
    }

    .speaker-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: #4b5563;
      margin-left: 8px;
      vertical-align: middle;
    }

    .speaker-btn:hover {
      color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  </header>

    const searchInput = document.getElementById("search");
    const termContainer = document.getElementById("termContainer");
    const voiceSelect = document.getElementById("voiceSelect");

    const filterButtons = {
      all: document.getElementById("filterAll"),
      saved: document.getElementById("filterSaved"),
      unsaved: document.getElementById("filterUnsaved"),
    };

    let savedTerms = JSON.parse(localStorage.getItem("savedTerms")) || [];
    let currentFilter = "all";
    let voices = [];

    // Populate voices in the dropdown
    function populateVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '<option value="">اختر صوتاً</option>';
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Load voices (handle asynchronous loading)
    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices(); // Initial call in case voices are already loaded

    function speakText(text) {
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceIndex = voiceSelect.value;
      if (selectedVoiceIndex !== "") {
        utterance.voice = voices[selectedVoiceIndex];
        utterance.lang = voices[selectedVoiceIndex].lang;
      }
      window.speechSynthesis.speak(utterance);
    }

    function updateButtonCounts() {
      const totalCount = legalTerms.length;
      const savedCount = savedTerms.length;
      const unsavedCount = totalCount - savedCount;
      filterButtons.all.textContent = `الكل (${totalCount})`;
      filterButtons.saved.textContent = `المحفوظ فقط (${savedCount})`;
      filterButtons.unsaved.textContent = `غير المحفوظ (${unsavedCount})`;
    }

    function renderTerms() {
      const search = searchInput.value.toLowerCase();
      termContainer.innerHTML = "";

      legalTerms
        .filter((term) => {
          const isSaved = savedTerms.includes(term.en);
          const matchesSearch = term.en.toLowerCase().includes(search) || term.ar.includes(search);

          if (currentFilter === "saved") return isSaved && matchesSearch;
          if (currentFilter === "unsaved") return !isSaved && matchesSearch;
          return matchesSearch;
        })
        .forEach((term) => {
          const isSaved = savedTerms.includes(term.en);
          const card = document.createElement("div");
          card.className = `card ${isSaved ? "saved" : ""}`;
          card.innerHTML = `
            <h2>${term.en}<button class="speaker-btn" title="Listen to English term">🔊</button></h2>
            <p>${term.ar}<button class="speaker-btn" title="Listen to Arabic term"></button></p>
            <button class="star-btn ${isSaved ? "saved" : ""}" title="Toggle Save">★</button>
          `;

          const starBtn = card.querySelector(".star-btn");
          starBtn.addEventListener("click", () => {
            if (isSaved) {
              savedTerms = savedTerms.filter((t) => t !== term.en);
            } else {
              savedTerms.push(term.en);
            }
            localStorage.setItem("savedTerms", JSON.stringify(savedTerms));
            updateButtonCounts();
            renderTerms();
          });

          const speakerBtns = card.querySelectorAll(".speaker-btn");
          speakerBtns[0].addEventListener("click", () => speakText(term.en));
          speakerBtns[1].addEventListener("click", () => speakText(term.ar));

          termContainer.appendChild(card);
        });

      updateButtonCounts();
    }

    function updateFilter(filter) {
      currentFilter = filter;
      Object.keys(filterButtons).forEach((key) => {
        filterButtons[key].classList.remove("active");
      });
      filterButtons[filter].classList.add("active");
      renderTerms();
    }

    searchInput.addEventListener("input", renderTerms);
    filterButtons.all.addEventListener("click", () => updateFilter("all"));
    filterButtons.saved.addEventListener("click", () => updateFilter("saved"));
    filterButtons.unsaved.addEventListener("click", () => updateFilter("unsaved"));

    renderTerms();

    // Prevent right-click
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });

    // Prevent developer tools shortcuts
    document.onkeydown = function(e) {
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
      }
      if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        return false;
      }
    };
  </script>
</body>
</html>
